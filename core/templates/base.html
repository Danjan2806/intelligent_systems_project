{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интеллектуальные системы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Видео-фон -->
<video autoplay muted loop playsinline class="video-bg w-100 h-100" style="object-fit:cover;">
    <source src="{% static 'videos/background_video.mp4' %}" type="video/mp4">
    Ваш браузер не поддерживает видео.
</video>

<!-- Затемнение -->
<div class="overlay position-fixed top-0 start-0 w-100 h-100" style="background:rgba(10,15,30,0.7); z-index:-1;"></div>

<!-- Навбар -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark bg-opacity-75">
    <div class="container">
        <a class="navbar-brand fw-bold letter-spacing-1" href="/">DSTU</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/presentations/">Презентации</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/project-management/">Управление проектом</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/documentation/">Документация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/testing/">Тестирование</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Контент -->
<div class="container-fluid mt-5" style="margin-top:100px;">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
